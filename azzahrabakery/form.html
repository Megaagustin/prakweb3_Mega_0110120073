<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pendaftaran Pegawai Baru </title> 
</head>
<body align="center"  bgcolor="beige">
    <form action="">
    <div> 
        <h1>Pendaftaran Pegawai Baru</h1>
        <div>
            <label for="nama">Nama :</label>
        <input type="text" placeholder="masukan nama anda">
        <br><br>
        </div>

        <div>
            <label for="jenis kelamin">Jenis Kelamin :</label>
            <br>
            <label for="">laki-laki</label>
        <input type="radio" name="jk">
            <label for="">perempuan</label>
        <input type="radio" name="jk">
        <br><br>
        </div>
        <div>
            <label for="tempat lahir">Tempat lahir :</label>
            <input type="text"  placeholder="masukan tempat lahir anda">
            <br><br> 
        </div>

        <div>
            <label for="tanggal lahir">Tanggal lahir :</label>
            <input type="date" name="tl" >
            <br><br>
        </div>
       
        <div>
            <label for="agama">Agama :</label>
            <select>
                <option value="islam">Islam</option>
                <option value="kristen katolik">Kristen Katolik</option>
                <option value="kristen protestan">Kristen Protestan</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="kong hu chu">Kong hu chu</option>

            </select>
            <br><br>
        </div>
      
        <div>
            <label for="">Kemampuan :</label>
            <br>
            <input type="checkbox">
            <label for="">Pelayan</label>
            <input type="checkbox">
            <label for="">Baking</label>
            <input type="checkbox">
            <label for="">Kasir</label>
            <br><br>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" placeholder="abc123@email.com">
            <br><br>
        </div>
        <div>
            <label for=""> No HP/Telepon :</label>
            <input type="text"  placeholder="+62 800 0000 0001">
        </div>

        <label for="alamat">Alamat :</label>
        <br>
        <textarea cols="100" rows="10"></textarea>
        <br><br>
        <div>
            <label for="cv"> File CV:</label>
            <br>
            <input type="file" >
            <br><br>
            <input type="submit" value="Kirim">
        </div>
    </div>
</form>
</body>
</html>
